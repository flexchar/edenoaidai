<!DOCTYPE html>

<html lang="lt" ng-app="app">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Edeno Aidai">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />

		<title>Edeno aidai</title>

		<link rel="icon" type="image/png" href="favicon.png" />	
		<link rel="manifest" href="manifest.json">

		<meta name="mobile-web-app-capable" content="yes">
		<!-- Add to home screen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Edeno Aidai">
		<link rel="apple-touch-icon" href="favicon.png">
		<!-- Add to home screen for Windows -->
		<meta name="msapplication-TileImage" content="logo.png">
		<meta name="msapplication-TileColor" content="orange">		
		<!-- Angular Material style sheet -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="/style.css"/>
		
		<base href="/">
	</head>

	<body ng-cloak layout="column">

		<ng-include src="'/layout/navbar.html'" ng-controller="navCtrl as nav"></ng-include>

		<div class="container" layout="row" flex>
			<md-content flex>			    
				<ng-view></ng-view>
			</md-content>
		</div>



		<!-- SPA support for GitHub Pages -->
	    <script type="text/javascript">
	      (function(l) {
	        if (l.search) {
	          var q = {};
	          l.search.slice(1).split('&').forEach(function(v) {
	            var a = v.split('=');
	            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
	          });
	          if (q.p !== undefined) {
	            window.history.replaceState(null, null,
	              l.pathname.slice(0, -1) + (q.p || '') +
	              (q.q ? ('?' + q.q) : '') +
	              l.hash
	            );
	          }
	        }
	      }(window.location))
	    </script>			
		<!-- Angular.js Libraries -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-aria.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.js"></script>
		<!-- App -->
		<script src="/app.js" type="text/javascript"></script>
	</body>

</html>
