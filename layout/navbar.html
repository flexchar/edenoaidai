<md-toolbar layout="row" md-whiteframe="2" class="md-toolbar-tools md-accent md-hue-1" style="padding-top: 10px;" layout-align="start center">

	<md-input-container ng-if="searchText" flex ng-click="nav.go('/')" style="margin: 20px 0 -5px 0">
		<label>Paieška pagal giesmės žodžius</label>
		<input type="text" ng-model="$root.searchQuery.body">				
	</md-input-container> 

	<md-input-container ng-if="!searchText" flex ng-click="nav.go('/')" style="margin: 20px 0 -5px 0">
		<label>Paieška pagal giesmės numerį</label>
		<input type="number" min="0" max="300" ng-model="$root.searchQuery.songId">			
	</md-input-container> 

	<md-button class="md-icon-button" ng-click="searchText=!searchText;$root.searchQuery=null">
		<md-icon ng-bind="searchText?'exposure_zero':'edit'" aria-label="keisti paieškos tipą"></md-icon>
	</md-button>

</md-toolbar>
