

<div layout-xs="column" layout="row">

  <md-card ng-repeat="song in main.songs | limitTo:5" flex>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{song.title}}</span>
        <span class="md-subhead">{{song.verse}}</span>
      </md-card-title-text>
      <md-card-title-media>
        <span class="song-num">{{song.songId}}</span>
      </md-card-title-media>
    </md-card-title>
    <md-card-actions layout="row" layout-align="center center">
      <md-button class="md-raised md-primary" ng-href="song/{{song.id}}">ŽIŪRĖTI</md-button>
    </md-card-actions>
  </md-card>

</div>
