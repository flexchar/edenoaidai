<div layout="row" layout-align="center center" layout-padding>

	<md-card flex flex-xs flex-gt-xs=none class="home-card">

		<md-card-title>
	        <md-card-title-text layout="column">

	        	<div layout="row">
		        	<span class="md-headline">{{song.song.title}}</span>
		        	<span flex></span>
			    	<span class="song-num">{{song.song.songId}}</span>

	        	</div>

				<!--<p layout="">{{song.song.verse}}</p>-->

	        </md-card-title-text>
	    </md-card-title>

		<md-card-content >

			<p ng-bind-html="song.body"></p>

			<hr>

			<small ng-bind-html="song.copyright" class="text-italic"></small>

		</md-card-content>
		<md-card-actions layout="row" layout-align="end center">
			<md-button class="md-accent" ng-href="/">ATGAL</md-button>
		</md-card-actions>
	</md-card>

</div>
